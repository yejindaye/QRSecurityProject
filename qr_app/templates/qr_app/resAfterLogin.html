{% extends 'base.html' %}
{% block content %}
<form class="contact100-form validate-form">
    <span class="contact100-form-title">
        세대원 "{{request.session.r_id}}"님<br>안녕하세요
    </span>
    <!-- 세대원 로그인 -->
    <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a href = "{% url 'resQrDisplay' %}" class="contact100-form-btn">

                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>

            </a>
        </div>

    <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <a href = "{% url 'resRequestedVisit' %}" class="contact100-form-btn">
                <span>
                    방문요청 허가
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </a>
        </div>
    </div>
    <a href = "{%url 'residentLogout' %}" style = "display: flex; justify-content: center; align-items: center; height: 50px; color: #333333 !important;">
    <span>로그아웃</span>
