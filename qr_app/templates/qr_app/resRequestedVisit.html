{% extends 'base.html' %}
{% block content %}
<form method = "POST" action = "{% url 'residentSignUp' %}"  class="contact100-form validate-form" >
    {% csrf_token %}
    <span class="contact100-form-title">
        세대원 "{{request.session.r_id}}"님에게 온 <br>방문요청 리스트
    </span>
    <table align="center" width="100%" height="70%">
        <th>번호</th>
        <th>이름</th>
        <th>방문목적</th>
        <th>허가/불허</th>
        {% for request in requestList %}
        <tr>
            <td>{{ forloop.counter }}.</td>
            <td>{{ request.name }}</td>
            <td>{{ request.visit_purpose}}</td>
            <td>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <a href = "{% url 'permitTheRequest' request.idx %}" class="contact100-form-btn">
                        <span>
                            허가
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
            </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href = "{%url 'residentLogout' %}" style = "display: table; margin-left: auto; margin-right: auto; color: #333333 !important; margin-top: 50px">
    <span>로그아웃</span>
    </a>
</form>


{% endblock %}
