{% extends 'base.html' %}
{% block content %}
<form class="contact100-form validate-form">
    <span class="contact100-form-title">
        세대원 회원가입
    </span>

    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">이름</span>
        <input class="input100" type="text" name="name" placeholder="이름을 입력해주세요">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <span class="label-input100">동호수를 입력해주세요</span>
        <div style = "display: flex;  align-items: center;">
            <input class="input100" type="text" name="dong" placeholder="동을 입력해주세요." style = " display: inline-block;">
            <span style = "margin-left: -80px;">동</span>
            <input class="input100" type="text" name="ho" placeholder="호수를 입력해주세요." sylte = "display: inline-block;">
            <span style = "margin-left: -80px">호</span>
        </div>
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 input100-select">
        <span class="label-input100"></span>
        <div>
            <select class="selection-2" name="service">
                <option>Choose Services</option>
                <option>Online Store</option>
                <option>eCommerce Bussiness</option>
                <option>UI/UX Design</option>
                <option>Online Services</option>
            </select>
        </div>
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 input100-select">
        <span class="label-input100">Budget</span>
        <div>
            <select class="selection-2" name="budget">
                <option>Select Budget</option>
                <option>1500 $</option>
                <option>2000 $</option>
                <option>2500 $</option>
            </select>
        </div>
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Message is required">
        <span class="label-input100">Message</span>
        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
        <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
                <span>
                    Submit
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
