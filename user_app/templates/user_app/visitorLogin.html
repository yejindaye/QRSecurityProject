{% extends 'base.html' %}
{% block content %}
<form class="contact100-form validate-form" method = "POST" action = "{% url 'visitorLogin' %}">
    {% csrf_token %}
    <span class="contact100-form-title">
        방문객 로그인
    </span>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}
    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">아이디</span>
        <input class="input100" type="text" name="id" placeholder="아이디을 입력해주세요">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">비밀번호</span>
        <input class="input100" type="password" name="pw" placeholder="비밀번호를 입력해주세요">
        <span class="focus-input100"></span>
    </div>
    <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
                <span>
                    로그인
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
